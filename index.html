<script type="text/javascript" id="dcoder_script">// Função para converter valor com vírgula ou ponto para número
function parseFloatWithComma(value) {
    // Substitui a vírgula por um ponto e tenta converter para float
    const normalizedValue = value.replace(',', '.'); // Troca vírgula por ponto
    const parsedValue = parseFloat(normalizedValue); // Converte para número
    return isNaN(parsedValue) ? null : parsedValue; // Retorna null se não for um número
}

// Função para resolver a equação de segundo grau e mostrar os cálculos
function resolverEquacaoSegundoGrau(a, b, c) {
    let delta = b * b - 4 * a * c;
    let resultado = '';
    let calculoDelta = `Δ = (${b}^2) - 4 * ${a} * ${c} = ${delta.toFixed(6)}`;
    let calculoRaizes = '';

    if (delta < 0) {
        resultado = "A equação não possui raízes reais.";
        calculoRaizes = '';
    } else if (delta === 0) {
        let raiz = -b / (2 * a);
        resultado = `A equação possui uma raiz real: ${raiz.toFixed(6)}`;
        calculoRaizes = `Raiz = -(${b}) / (2 * ${a}) = ${raiz.toFixed(6)}`;
    } else {
        let raiz1 = (-b + Math.sqrt(delta)) / (2 * a);
        let raiz2 = (-b - Math.sqrt(delta)) / (2 * a);
        resultado = `A equação possui duas raízes reais:`;
        calculoRaizes = `Raiz 1 = (-(${b}) + √${delta.toFixed(6)}) / (2 * ${a}) = ${raiz1.toFixed(6)}<br>
                         Raiz 2 = (-(${b}) - √${delta.toFixed(6)}) / (2 * ${a}) = ${raiz2.toFixed(6)}`;
    }

    // Exibir os cálculos na página
    document.getElementById('calculoDelta').innerHTML = calculoDelta;
    document.getElementById('calculoRaizes').innerHTML = calculoRaizes;
    document.getElementById('resultado').innerHTML = resultado;
}

// Evento para capturar o envio do formulário e calcular as raízes
document.getElementById('equationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio do formulário

    // Captura os valores dos inputs e tenta converter
    let a = parseFloatWithComma(document.getElementById('a').value);
    let b = parseFloatWithComma(document.getElementById('b').value);
    let c = parseFloatWithComma(document.getElementById('c').value);

    // Verifica se todos os valores são válidos
    if (a === null || b === null || c === null) {
        alert('Por favor, insira valores numéricos válidos. Use ponto ou vírgula como separador decimal.');
        return; // Para o processo se houver valores inválidos
    }

    // Chama a função de resolver a equação
    resolverEquacaoSegundoGrau(a, b, c);
});</script></body></html>
